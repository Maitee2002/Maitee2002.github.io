<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise ðŸ’Œ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccd5;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 1.5em;
            font-weight: bold;
            color: red;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .envelope-container {
            position: relative;
            width: 220px;
            height: 160px;
            cursor: pointer;
            margin-top: 20px;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4d6d;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
            transition: transform 0.5s ease-in-out;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px;
            background: #ff6b81;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .letter {
            position: absolute;
            width: 180px;
            height: 120px;
            background: white;
            border-radius: 5px;
            top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: red;
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="message" id="message">ðŸ’– Happy Valentine's Day! ðŸ’–</div>

    <div class="envelope-container" onclick="openEnvelope()">
        <div class="flap" id="flap"></div>
        <div class="envelope" id="envelope"></div>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById("flap").classList.add("open");
            document.getElementById("message").classList.add("show");
        }
    </script>

</body>
</html>
